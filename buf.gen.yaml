version: v1
plugins:
  - name: go
    out: gen
    opt: paths=source_relative
  - name: connect-go
    out: gen
    opt: paths=source_relative

  - plugin: buf.build/bufbuild/es
    out: front/src/gen
    opt: target=ts
  - plugin: buf.build/bufbuild/connect-es
    out: front/src/gen
    opt: target=ts
